name:                lambda-calculus-interpreter
version:             0.1.0.0
github:              "githubuser/lambda-calculus-interpreter"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lambda-calculus-interpreter#readme>

dependencies:
- base >= 4.7 && < 5

flags:
  ci:
    default: false
    manual: true

when:
  - condition: flag(ci)
    ghc-options: -Werror

ghc-options:
- -Wall
- -Wmissing-import-lists
- -Wmissing-exported-signatures
- -Wincomplete-uni-patterns
- -Wincomplete-record-updates
- -Widentities
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  lambda-calculus-interpreter-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lambda-calculus-interpreter

tests:
  lambda-calculus-interpreter-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tasty
    - tasty-hunit
    - lambda-calculus-interpreter
